name: ğŸ“± Build Mobile Apps (APK & IPA)

on:
  workflow_dispatch: # Allow manual triggers
    inputs:
      build_android:
        description: 'Build Android APK'
        required: false
        default: true
        type: boolean
      build_ios:
        description: 'Build iOS IPA'
        required: false
        default: true
        type: boolean
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  build-android:
    if: ${{ github.event.inputs.build_android != 'false' }}
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Web App
      run: npm run build
      
    - name: ğŸ“± Setup Capacitor
      run: |
        npm install -g @capacitor/cli
        npx cap sync android
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“‹ Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        
    - name: ğŸ”¨ Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
          ./gradlew assembleRelease
        else
          ./gradlew assembleDebug
        fi
        
    - name: ğŸ“‹ List APK Files
      run: |
        echo "ğŸ” Generated APK files:"
        find android -name "*.apk" -type f | while read file; do
          echo "ğŸ“± $file ($(du -h "$file" | cut -f1))"
        done
        
    - name: ğŸ“¤ Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-${{ github.event.inputs.build_type || 'debug' }}
        path: |
          android/app/build/outputs/apk/**/*.apk
        retention-days: 30
        
    - name: ğŸ“Š APK Build Summary
      run: |
        echo "âœ… Android APK Build Complete!"
        echo "ğŸ“± Build Type: ${{ github.event.inputs.build_type || 'debug' }}"
        echo "ğŸ“¦ APK files are available in the artifacts section"
        echo "ğŸ”— Download from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  build-ios:
    if: ${{ github.event.inputs.build_ios != 'false' }}
    name: ğŸ Build iOS IPA
    runs-on: macos-latest
    
    steps:
