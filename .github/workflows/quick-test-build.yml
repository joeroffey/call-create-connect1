name: ğŸš€ Quick Test Build (Android APK)

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      device_type:
        description: 'Target Device'
        required: true
        default: 'phone'
        type: choice
        options:
        - phone
        - tablet
        - both

jobs:
  quick-android-build:
    name: ğŸš€ Quick Android Test Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ”§ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "ğŸ“¦ Installing npm dependencies..."
        npm ci
        
    - name: ğŸ—ï¸ Build Web App
      run: |
        echo "ğŸ—ï¸ Building React app..."
        npm run build
        
    - name: ğŸ“± Setup Capacitor & Android
      run: |
        echo "ğŸ“± Setting up Capacitor..."
        npm install -g @capacitor/cli
        npx cap sync android
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ“‹ Configure Android Build
      run: |
        echo "ğŸ“‹ Configuring Android build environment..."
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        cd android
        chmod +x ./gradlew
        
    - name: ğŸ”¨ Build Debug APK
      run: |
        echo "ğŸ”¨ Building Android APK..."
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: ğŸ“‹ APK Info
      run: |
        echo "ğŸ“‹ APK Build Information:"
        APK_FILE=$(find android -name "*debug*.apk" -type f | head -1)
        if [ -f "$APK_FILE" ]; then
          echo "âœ… APK Built Successfully!"
          echo "ğŸ“± File: $APK_FILE"
          echo "ğŸ“¦ Size: $(du -h "$APK_FILE" | cut -f1)"
          echo "ğŸ” APK Details:"
          ls -la "$APK_FILE"
        else
          echo "âŒ APK not found!"
          find android -name "*.apk" -type f
        fi
        
    - name: ğŸ“¤ Upload APK for Download
      uses: actions/upload-artifact@v4
      with:
        name: EezyBuild-Android-Test-APK
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: ğŸ‰ Success Summary
      run: |
        echo "ğŸ‰ SUCCESS! Your EezyBuild Android APK is ready!"
        echo ""
        echo "ğŸ“± What you get:"
        echo "â€¢ Installable APK file"
        echo "â€¢ All 15 native Capacitor plugins"
        echo "â€¢ Camera, file system, sharing features"
        echo "â€¢ Push notifications, haptic feedback"
        echo "â€¢ Native Android Material Design"
        echo ""
        echo "ğŸ“¦ Download Instructions:"
        echo "1. Go to: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "2. Scroll down to 'Artifacts' section"
        echo "3. Click 'EezyBuild-Android-Test-APK' to download"
        echo "4. Unzip and install the APK on your Android device"
        echo ""
        echo "ğŸ“± Installation:"
        echo "â€¢ Enable 'Unknown Sources' in Android settings"
        echo "â€¢ Transfer APK to your device"
        echo "â€¢ Tap the APK file to install"
        echo "â€¢ Grant permissions when prompted to test native features"
