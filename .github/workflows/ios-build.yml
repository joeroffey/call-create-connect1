name: ğŸ Build iOS App

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'ios-native/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ios-native/**'
  workflow_dispatch: # Allow manual triggers

jobs:
  build-ios:
    name: Build EezyBuild iOS App
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: ğŸ“‹ Display Xcode Version
      run: xcodebuild -version
      
    - name: ğŸ” List Available Simulators
      run: xcrun simctl list devices available
      
    - name: ğŸ—ï¸ Build iOS App (Debug)
      working-directory: ios-native/EezyBuild
      run: |
        echo "ğŸ”¨ Building EezyBuild iOS App..."
        xcodebuild \
          -project EezyBuild.xcodeproj \
          -scheme EezyBuild \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          -configuration Debug \
          clean build \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE=""
          
    - name: ğŸ§ª Run iOS Tests (if available)
      working-directory: ios-native/EezyBuild
      continue-on-error: true
      run: |
        echo "ğŸ§ª Running tests..."
        xcodebuild test \
          -project EezyBuild.xcodeproj \
          -scheme EezyBuild \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE="" || echo "âš ï¸ Tests not configured yet"
          
    - name: ğŸ“¦ Archive iOS App
      working-directory: ios-native/EezyBuild
      run: |
        echo "ğŸ“¦ Creating archive..."
        xcodebuild archive \
          -project EezyBuild.xcodeproj \
          -scheme EezyBuild \
          -archivePath EezyBuild.xcarchive \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE=""
          
    - name: ğŸ“± Export IPA (Ad Hoc)
      working-directory: ios-native/EezyBuild
      run: |
        echo "ğŸ“± Exporting IPA..."
        
        # Create export options plist
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
        </dict>
        </plist>
        EOF
        
        # Export IPA
        xcodebuild -exportArchive \
          -archivePath EezyBuild.xcarchive \
          -exportPath ./Export \
          -exportOptionsPlist ExportOptions.plist || echo "âš ï¸ IPA export failed - need proper signing"
          
    - name: ğŸ¯ Prepare Build Artifacts
      run: |
        echo "ğŸ¯ Preparing artifacts..."
        mkdir -p build-artifacts
        
        # Copy build logs
        echo "Build completed at $(date)" > build-artifacts/build-info.txt
        echo "Commit: ${{ github.sha }}" >> build-artifacts/build-info.txt
        echo "Branch: ${{ github.ref_name }}" >> build-artifacts/build-info.txt
        
        # Copy any generated IPA (if successful)
        if [ -d "ios-native/EezyBuild/Export" ]; then
          cp -r ios-native/EezyBuild/Export/* build-artifacts/ 2>/dev/null || echo "No IPA files found"
        fi
        
        # Copy archive for reference
        if [ -d "ios-native/EezyBuild/EezyBuild.xcarchive" ]; then
          echo "âœ… Archive created successfully" >> build-artifacts/build-info.txt
        fi
        
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EezyBuild-iOS-Build-${{ github.run_number }}
        path: build-artifacts/
        retention-days: 30
        
    - name: ğŸ“Š Build Summary
      run: |
        echo "## ğŸ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Build Completed" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Xcode Version**: $(xcodebuild -version | head -n1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“¥ Download Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "Check the **Artifacts** section below to download build files." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âš ï¸ Next Steps for IPA Generation" >> $GITHUB_STEP_SUMMARY
        echo "For a signed IPA that can run on devices:" >> $GITHUB_STEP_SUMMARY
        echo "1. Set up Apple Developer certificates" >> $GITHUB_STEP_SUMMARY
        echo "2. Add provisioning profiles to repository secrets" >> $GITHUB_STEP_SUMMARY
        echo "3. Enable code signing in the workflow" >> $GITHUB_STEP_SUMMARY

